---
apiVersion: v1
kind: Service
metadata:
  name: gt-db
spec:
  selector:
    app: gt-db
  ports:
    - port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gt-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gt-db
  template:
    metadata:
      labels:
        app: gt-db
    spec:
      containers:
        - name: gt-db
          image: postgres:15.1-alpine
          env:
            - name: POSTGRES_PASSWORD
              value: admin
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_DB
              value: deno_db
          ports:
            - containerPort: 5432
